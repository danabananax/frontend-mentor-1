<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700|Lexend+Deca:400" type="text/css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="wrapper">
    <main>
      <section class="text-section">
        <header>
          Get <accent id="accent">insights</accent> that help your business grow.
        </header>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h3>10k+</h3>
            <h5>COMPANIES</h5>
          </div>
          <div class="stat">
            <h3>314</h3>
            <h5>TEMPLATES</h5>
          </div>
          <div class="stat">
            <h3>12M+</h3>
            <h5>QUERIES</h5>
          </div>
        </div>
      </section>
      <section id="img">
        <div class="layer"></div>
      </section>
    </main>
  </div>
</body>

</html>
